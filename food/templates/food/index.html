{% extends 'food/base.html' %}
<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    {% block body%}
    {% for i in item %}
    <div class="row">
        <div class="col-md-4 offset-md-2">
            <img class="card" height="200px" src="{{i.items_image}}">
        </div>

        <div class="col-md-3">
            <h3>Item Name: {{i.items_name}}</h3>
            <h3>Item Price: Rs {{i.items_price}} </h3>
        </div>

        <div class="col-md-2">
            <a href="{% url 'food:details' i.pk%}" class="btn btn-success">Details</a>
        </div>
    </div>
    <!-- <ol>
        <a href="{% url 'food:details' i.pk%}">
        <li>{{i.items_name}}</li></a>
    </ol> -->
    {% endfor %}
    {% endblock %}
</body>
</html>
