{%  extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body%}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img height="200px" src="{{object.items_image}}">
            </div>
            
            <div class="col-md-6">
                <h3>{{object.items_name}}</h3>
                <h4>{{object.items_desc}}</h3>
                <h5>Rs {{object.items_price}}</h3>
                <h6>{{object.user.username}}</h6>
                <button type="submit">
                    <a href="{% url 'food:delete_items' object.pk%}" class="btn btn-danger">Delete</a>
                </button>

            </div>
        </div>
    </div>
    {% endblock %}

</body>
</html>
