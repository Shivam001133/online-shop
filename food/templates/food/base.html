{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="{% static '/food/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="{% url 'food:items' %}">My App</a>
    <div id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'food:create_items' %}">Add Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'users:register-user' %}">Sign Up</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'users:logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'users:user-profile' %}">Profile</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'users:login' %}">Log In</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% if messages %}
  {% for mess in messages %}
    <div class="alert alert-{{ mess.tags }}">
      {{ mess }}
    </div>
  {% endfor %}
{% endif %}

{% block body %}
{% endblock %}

</body>

</html>
